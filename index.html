<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>LaunchEnglish - JAMB 1</title>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <style>
      [data-focusable]:focus {
        outline: 2px solid Highlight; /* Uses system default focus color */
        outline-offset: 2px; /* Optional: adds a little space between element and outline */
        border-radius: 4px; /* Optional: slightly r	ounded like some browsers */
      }
      #image {
        max-width: 100%;
        width: 100%;
        height: auto;
        text-align: center;
        object-fit: fill;
        background: white; /*f1f1f1*/
        /* border-radius: 6px; */
      }
    </style>
  </head>
  <!-- Navbar SECTION -->
  <div class="topnav" id="myTopnav">
    <a href="#home"
      ><i class="fa fa-home site-nav--icon"></i>Launch English Home</a
    >
    <a href="articlesmain.html"
      ><i class="fa fa-info site-nav--icon"></i>Articles</a
    >
    <!--<a href="#podcasts"><i class="fa fa-briefcase site-nav--icon"></i>Podcasts</a>-->
    <a href="#tutorials"
      ><i class="fa fa-briefcase site-nav--icon"></i>Tutorials</a
    >
    <a href="#contact"><i class="fa fa-envelope site-nav--icon"></i>Contact</a>
    <!--hamburger menu when screen shrinks-->
    <a href="javascript:void(0);" class="icon" onclick="myFunction()"
      >&#9776;</a
    >
  </div>
  <body>
    <div id="container">
      <div class="title">
        <h1>JAMB 1</h1>
        <h3>60 Questions</h3>
        <div
          id="timer"
          style="font-size: 20px; font-weight: bold; color: red"
        ></div>
        <div
          id="progress-container"
          style="width: 100%; background-color: #f3f3f3; border-radius: 5px"
        >
          <div
            id="progress-bar"
            style="
              height: 30px;
              background-color: green;
              border-radius: 5px;
              transition: width 0.5s ease-in-out;
            "
          ></div>
          <span id="progress-text">0.0%</span>
          <!-- This will display the percentage -->
        </div>
        <p id="qType"></p>
      </div>
      <br />
      <div id="containerInner">
        <h3 style="text-align: center"></h3>
        <div id="image">
          <img src="#" width="100%" alt="question-image" />
        </div>
        <div id="audio">
          <h5>Audio</h5>
          <audio
            controls
            src="/audio/Button Down Sound.mp3"
            style="width: 100%"
          >
            Your browser does not support the audio element.
          </audio>
          <!-- <audio src="/audio/Button-Down-Sound.ogg" controls>
						Your browser does not support the audio element. </audio> -->
        </div>
        <p id="content"></p>
        <h6><i></i></h6>
      </div>
      <div id="quiz"></div>
      <div class="button" id="next" data-focusable tabindex="0"><a href="#">Next</a></div>
      <div class="button" id="prev" data-focusable tabindex="0"><a href="#">Prev</a></div>
      <div class="button" id="start" data-focusable tabindex="0"><a href="#">Start Over</a></div>
    </div>

    <!--this is for the NaN quiz alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
    ></script>
    <!--<script type="text/javascript" src='questions.json'></script>-->
    <script type="text/javascript" src="js/questions.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
